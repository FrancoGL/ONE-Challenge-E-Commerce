<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.svg"
      type="image/x-icon"
    />
    <!-- Reset and Normalize -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__elements">
          <li class="elements__item item--order-logo">
            <img class="item__logo" src="./assets/img/Logo.svg" alt="Logo" />
          </li>
          <li class="elements__item item--order-loupe">
            <input
              class="item__text"
              type="text"
              name="search"
              id="search-input"
              placeholder="What do you want search?"
            />
            <img
              class="item__loupe"
              src="./assets/img/loupe.svg"
              alt="Loupe icon"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main__login">
      <form action="#" class="login__form">
        <fieldset class="form__fieldset">
          <legend class="fieldset__legend">Sing Up</legend>
          <input
            class="fieldset__input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <input
            class="fieldset__input"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
          <button class="fieldset__btn">Login</button>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__links">
          <img class="links__logo" src="./assets/img/Logo.svg" alt="Logo" />
          <div class="container__links">
            <a class="links__item" href="#">About</a>
            <a class="links__item" href="#">Privacy policy</a>
            <a class="links__item" href="#">Program fidelity</a>
            <a class="links__item" href="#">Our shops</a>
            <a class="links__item" href="#">Franchise</a>
            <a class="links__item" href="#">Advertisements</a>
          </div>
        </div>
        <form action="#" class="form">
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Talk with us</legend>
            <div class="fieldset__input">
              <label class="input__label" for="name">Name</label>
              <input
                class="input__element"
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <textarea
              class="fieldset__textarea"
              name="message"
              id="message"
              placeholder="Enter your message"
            ></textarea>
            <button class="fieldset__btn">Send message</button>
          </fieldset>
        </form>
      </div>
      <div class="attribution">
        <p>
          Oracle ONE - Challenge by
          <a
            href="https://github.com/FrancoGL"
            class="attribution__link"
            target="_blank"
            >FrancoGL</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
