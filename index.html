<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <!-- Reset and Normalize -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__elements">
          <li class="elements__item item--order-logo">
            <img class="item__logo" src="./assets/img/Logo.svg" alt="" />
          </li>
          <li class="elements__item item--order-btn">
            <button class="item__btn">Login</button>
          </li>
          <li class="elements__item item--order-loupe">
            <input
              class="item__text"
              type="text"
              name="search"
              id="search-input"
              placeholder="What do you want search?"
            />
            <img class="item__loupe" src="./assets/img/loupe.svg" alt="" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="banner">
        <h2 class="banner__title">Promotional February</h2>
        <h3 class="banner__subtitle">Selected products with 33% off</h3>
        <button class="banner__btn">See consoles</button>
      </section>
      <section class="products products--one">
        <div class="products__header">
          <h3 class="header__title">Star Wars</h3>
          <a href="#" class="header__link"
            >Show whole
            <img class="header__arrow" src="./assets/img/arrow.svg" alt=""
          /></a>
        </div>
        <div class="products__list">
          <div class="card">
            <img src="./assets/img/star-wars/cup.png" alt="" />
            <div class="card__body">
              <h3 class="body__title">Product XYZ</h3>
              <p class="body__price">R$60,00</p>
              <a href="#" class="body__link">See Product</a>
            </div>
          </div>
          <div class="card">
            <img src="./assets/img/star-wars/darthvader.png" alt="" />
            <div class="card__body">
              <h3 class="body__title">Product XYZ</h3>
              <p class="body__price">R$ 60,00</p>
              <a href="#" class="body__link">See Product</a>
            </div>
          </div>
          <div class="card">
            <img src="./assets/img/star-wars/joda.png" alt="" />
            <div class="card__body">
              <h3 class="body__title">Product XYZ</h3>
              <p class="body__price">$ 60,00</p>
              <a href="#" class="body__link">See Product</a>
            </div>
          </div>
          <div class="card">
            <img src="./assets/img/star-wars/startropper.png" alt="" />
            <div class="card__body">
              <h3 class="body__title">Product XYZ</h3>
              <p class="body__price">$ 60,00</p>
              <a href="#" class="body__link">See Product</a>
            </div>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
