<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link
      rel="shortcut icon"
      href="./assets/favicons/favicon.svg"
      type="image/x-icon"
    />
    <!-- Reset and Normalize -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="loading">
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="list__item item--order-logo">
            <a href="./index.html"
              ><img class="item__logo" src="./assets/img/Logo.svg" alt="Logo"
            /></a>
          </li>
          <li class="list__item item--order-btn">
            <a href="./login.html" id="item__link"
              ><button class="item__btn" id="item__btn">Login</button></a
            >
          </li>
          <li class="list__item item--order-loupe item--search">
            <input
              class="item__text"
              type="text"
              name="search"
              id="search-input"
              placeholder="What do you want search?"
            />
            <img
              class="item__loupe"
              src="./assets/img/loupe.svg"
              alt="Loupe icon"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="banner">
        <h2 class="banner__title">Promotional February</h2>
        <h3 class="banner__subtitle">Selected products with 33% off</h3>
        <a href="./products.html"
          ><button class="banner__btn">See Furniture</button></a
        >
      </section>
      <section class="products products--one">
        <div class="products__header">
          <h3 class="header__title">Electronic</h3>
          <a href="./products.html" class="header__link link--one"
            >Show whole
            <img class="header__arrow" src="./assets/img/arrow.svg" alt="Arrow"
          /></a>
        </div>
        <div class="products__list list--one">
          <template id="card__template">
            <div class="card">
              <img class="card__img" src="" alt="" />
              <div class="card__body">
                <h3 class="body__title"></h3>
                <p class="body__price"></p>
                <a href="" class="body__link"></a>
              </div>
            </div>
          </template>
        </div>
      </section>
      <section class="products products--two">
        <div class="products__header">
          <h3 class="header__title">Furniture</h3>
          <a href="./products.html" class="header__link link--two"
            >Show whole
            <img class="header__arrow" src="./assets/img/arrow.svg" alt="Arrow"
          /></a>
        </div>
        <div class="products__list list--two"></div>
      </section>
      <section class="products products--three">
        <div class="products__header">
          <h3 class="header__title">Various</h3>
          <a href="./products.html" class="header__link link--three"
            >Show whole
            <img class="header__arrow" src="./assets/img/arrow.svg" alt="Arrow"
          /></a>
        </div>
        <div class="products__list list--three"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__links">
          <img class="links__logo" src="./assets/img/Logo.svg" alt="Logo" />
          <div class="container__links">
            <a class="links__item" href="#">About</a>
            <a class="links__item" href="#">Privacy policy</a>
            <a class="links__item" href="#">Program fidelity</a>
            <a class="links__item" href="#">Our shops</a>
            <a class="links__item" href="#">Franchise</a>
            <a class="links__item" href="#">Advertisements</a>
          </div>
        </div>
        <form action="#" class="form">
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Talk with us</legend>
            <div class="fieldset__input">
              <label class="input__label" for="name">Name</label>
              <input
                class="input__element"
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <textarea
              class="fieldset__textarea"
              name="message"
              id="message"
              placeholder="Enter your message"
              required
            ></textarea>
            <button class="fieldset__btn" type="submit">Send message</button>
          </fieldset>
        </form>
      </div>
      <div class="attribution">
        <p>
          Oracle ONE - Challenge by
          <a
            href="https://github.com/FrancoGL"
            class="attribution__link"
            target="_blank"
            >FrancoGL</a
          >
        </p>
      </div>
    </footer>
  </body>
  <script type="module" src="./assets/js/index.js"></script>
  <script type="module" src="./assets/js/search.js"></script>
</html>
